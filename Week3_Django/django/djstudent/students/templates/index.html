<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/a.css' %}">
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>

<body>
  <form method="post" class="post-form" action="/std/">
    {% csrf_token %}
    <div class="container">
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-4">
          <h3>Enter Details</h3>
        </div>
      </div>
      <!-- <div class="form-group row">
        <label for="" class="col-sm-1 col-form-label">Student Id:</label>
        <div class="col-sm-4">
          {{form.sId}}
        </div>
      </div> -->
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Student Name:</label>
        <div class="col-sm-4">
          {{form.f_name}}
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Student Name:</label>
        <div class="col-sm-4">
          {{form.l_name}}
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Student Email:</label>
        <div class="col-sm-4">
          {{form.email}}
        </div>
      </div>
    </div>



    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>

</html>
